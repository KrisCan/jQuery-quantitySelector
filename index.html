<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-quantitySelector</title>
	<link rel="stylesheet" href="css/jQuery-quantitySelector.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jQuery-quantitySelector.js"></script>
	<style>
		.log-box{height: 200px;background: #eee;overflow: auto;padding:10px;margin-top: 10px;}
		p{line-height: 20px;margin: 0;}
	</style>
</head>

<body>
	<h1>数量选择器</h1>	
	<div class="container">
		<div class="number-box" id="numBox"></div>
		<div class="log-box"></div>
	</div>
	
	<script>
		$('#numBox').quantitySelector({
			value: 1,
			increase: function(value) {
				var p = '<p>value add! ' + 'The value:'+value+'</p>';
				$('.log-box').append($(p));
			},
			decrease: function(value) {
				var p = '<p>value reduce! ' + 'The value:'+value+'</p>';
				$('.log-box').append($(p));
			}
		})
	</script>
</body>
</html>
